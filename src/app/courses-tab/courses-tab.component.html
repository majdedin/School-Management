<div class="container mt-5">
  <h3>Courses</h3>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Total Seats</th>
        <th>Age of Kids</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course._id }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.duration }}</td>
        <td>{{ course.totalSeats }}</td>
        <td>{{ course.ageOfKids }}</td>
        <td>
          <button class="btn btn-success" (click)="goToInfo(course._id)">Display</button>
          <button class="btn btn-info" (click)="goToEdit(course._id)">Edit</button>
          <button class="btn btn-danger" (click)="delete(course._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mt-3" (click)="goToAdd()">Add Course</button>
</div>
