<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-lg-7">
      <h3 class="mb-4">Add New Student</h3>
      <form #studentForm="ngForm" (ngSubmit)="addStudent()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="student.firstName" name="firstName" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" [(ngModel)]="student.lastName" name="lastName" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" [(ngModel)]="student.age" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="student.address" name="address" class="form-control" placeholder="Address" required>
        </div>
    
        

        <!-- Email field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="student.email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <!-- Password field -->
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" [(ngModel)]="student.pwd" name="pwd" class="form-control" placeholder="Password" required>
        </div>

        <!-- Parent selection -->
        <div class="form-group">
          <label for="parent">Assign Parent</label>
          <select [(ngModel)]="student.parentId" name="parent" class="form-control">
            <option *ngFor="let parent of parents" [value]="parent._id">
              {{ parent.firstName }} {{ parent.lastName }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Add Student">
        </div>
      </form>
      
      <!-- Back Button -->
      <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
