<div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="position-relative overflow-hidden mb-4" style="width: 300px; height: 300px; border-radius: 50%;">
        <img class="img-fluid w-100 h-100" src="{{teacher?.path}}" alt="">
      </div>
    </div>
    <div class="text-center">
      <h4>Name: {{teacher?.firstName}} {{teacher?.lastName}}</h4>
      <p><strong>Age:</strong> {{teacher?.age}}</p>
      <p><strong>Address:</strong> {{teacher?.address}}</p>
      <p><strong>Speciality:</strong> {{teacher?.speciality}}</p>
      <p><strong>Experience:</strong> {{teacher?.experience}} years</p>
      <p><strong>Resume: </strong>
        <a *ngIf="teacher?.resume" [href]="teacher.resume" target="_blank" class="btn btn-info">
          Download CV
        </a>
        <span *ngIf="!teacher?.resume">No CV uploaded</span>
      </p>
    </div>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>

  </div>
